<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginCSS.css">
</head>
<body>

    <div class="loginPage-background">
        <div class="contentWrapper">
            <div class="leftcontentWrapper">
                <img src="images/Asset 1.png" alt="">
            </div>
            <div class="rightcontentWrapper">
                <h1>USER LOGIN</h1>
                <form action="">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <div class="nestedFormDiv">
                        <label for="rememberMe">Remember Me</label>
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <a href="forgot_password_link">Forgot password?</a>
                    </div>
                    <input id="submit" style="background-image: linear-gradient(90deg,#E75C25,#F27C28);" type="submit" placeholder="login">
                    <a id="forgotPassword" href="forgot_password_link">Create Account</a>
                </form>
            </div>
        </div>   
    </div>
    
</body>
</html>
